<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Tailwind & Daisy add code -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header
      class="border-b-2 border-gray-200 bg-base-100 sticky top-0 bg-base-100 z-10"
    >
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-2">
          <div class="logo w-[60px]">
            <img src="assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h3 class="text-xl font-extrabold text-neutral">
              $ <span id="balance">45000</span>
            </h3>
            <p class="text-neutral/50 text-[14px]">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a
            href="/index.html"
            class="btn btn-soft text-neutral/50 rounded-lg bg-transparent"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a
          >
        </div>
      </section>
    </header>
    <main class="bg-base-100 rounded-b-3xl">
      <section class="w-11/12 mx-auto py-8 space-y-5">
        <h2 class="text-2xl font-bold">
          Welcome to Pay<span class="text-primary">oo</span>
        </h2>
        <p class="text-neutral/50">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>

        <div class="buttons grid grid-cols-3 gap-4">
          <button onclick="showOnly('add-money')"
            class="btn flex-col h-full py-5 px-[10px] rounded-xl btn-primary btn-soft"
          >
            <img src="assets/opt-1.png" alt="" />
            <p class="text-[#080808] opacity-70">Add Money</p>
          </button>
          <button onclick="showOnly('cashout')"
            class="btn flex-col h-full py-5 px-[10px] rounded-xl btn-primary btn-soft"
          >
            <img src="assets/opt-2.png" alt="" />
            <p class="text-[#080808] opacity-70">Cashout</p>
          </button>
          <button onclick="showOnly('transfer')"
            class="btn flex-col h-full py-5 px-[10px] rounded-xl btn-primary btn-soft"
          >
            <img src="assets/opt-3.png" alt="" />
            <p class="text-[#080808] opacity-70">Transfer Money</p>
          </button>
          <button
            class="btn flex-col h-full py-5 px-[10px] rounded-xl btn-primary btn-soft"
          >
            <img src="assets/opt-4.png" alt="" />
            <p class="text-[#080808] opacity-70">Get Bonus</p>
          </button>
          <button onclick="showOnly('pay-bill')"
            class="btn flex-col h-full py-5 px-[10px] rounded-xl btn-primary btn-soft"
          >
            <img src="assets/opt-5.png" alt="" />
            <p class="text-[#080808] opacity-70">Pay Bill</p>
          </button>
          <button
            class="btn flex-col h-full py-5 px-[10px] rounded-xl btn-primary btn-soft"
          >
            <img src="assets/opt-6.png" alt="" />
            <p class="text-[#080808] opacity-70">Transactions</p>
          </button>
        </div>
      </section>
    </main>
    

    <section id="add-money" class="w-11/12 mx-auto py-4 hidden">
      <h3 class="text-xl font-bold mb-4">Add Money</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral/70"
              >Select A Bank</label>
            <select id="add-money-bank" class="select w-full rounded-full bg-base-200 mb-4">
              <option disabled selected class="text-neutral/50">Select bank</option>
              <option value="Rupali Bank">Rupali Bank</option>
              <option value="Islami Bank">Islami Bank</option>
              <option value="City Bank">City Bank</option>
              <option value="One Bank">One Bank</option>
              <option value="Sonali Bank">Sonali Bank</option>
            </select>

            <label class="label font-bold text-neutral/70"
              >Bank Account Number</label>
            <input
              id="account-number"
              maxlength="11"
              minlength="11"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Enter 11 digit number"
            />

            <label class="label font-bold text-neutral/70">Amount to Add</label>
            <input
              id="add-amount-number"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Add Amount to withdraw"
            />

            <label class="label font-bold text-neutral/70">Pin Number</label>
            <input
              id="add-money-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <div></div>
            <button
              id="add-money-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-4 hidden">
      <h3 class="text-xl font-bold mb-4">Cash Out</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral/70">Agent Number</label>
            <input
              id="cashout-number"
              maxlength="11"
              minlength="11"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Enter 11 digit number"
            />

            <label class="label font-bold text-neutral/70">Amount</label>
            <input
              id="amount-number"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Enter amount to withdraw"
            />

            <label class="label font-bold text-neutral/70">Pin Number</label>
            <input
              id="cashout-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <div></div>
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <section id="transfer" class="w-11/12 mx-auto py-4 hidden">
      <h3 class="text-xl font-bold mb-4">Transfer Money</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral/70">User Account Number</label>
            <input
              id="transfer-number"
              maxlength="11"
              minlength="11"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Enter 11 digit number"
            />

            <label class="label font-bold text-neutral/70">Amount</label>
            <input
              id="transfer-amount"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Enter amount to transfer"
            />

            <label class="label font-bold text-neutral/70">Pin Number</label>
            <input
              id="transfer-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <div></div>
            <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">
              Send Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <section id="pay-bill" class="w-11/12 mx-auto py-4 hidden">
      <h3 class="text-xl font-bold mb-4">Pay Bill</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral/70"
              >Select To Pay</label>
            <select id="pay-bill-option" class="select w-full rounded-full bg-base-200 mb-4">
              <option disabled selected class="text-neutral/50">Select Bill Option</option>
              <option value="Electricity Bill">Electricity Bill</option>
              <option value="Gas Bill">Gas Bill</option>
              <option value="Water Bill">Water Bill</option>
              <option value="Wifi Bill">Wifi Bill</option>
              <option value="Telephone Bill">Telephone Bill</option>
            </select>
            <label class="label font-bold text-neutral/70">Biller Account Number</label>
            <input
              id="biller-account-number"
              maxlength="11"
              minlength="11"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Enter 11 digit number"
            />

            <label class="label font-bold text-neutral/70">Amount to Pay</label>
            <input
              id="pay-bill-amount"
              type="number"
              class="input rounded-full bg-base-200 mb-4 w-full"
              placeholder="Add Amount to pay"
            />

            <label class="label font-bold text-neutral/70">Pin Number</label>
            <input
              id="pay-bill-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <div></div>
            <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full">
              Pay Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <script src="script/machine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transfer.js"></script>
    <script src="script/payBill.js"></script>
  </body>
</html>
